name: Daily News Update

on:
  schedule:
    - cron: '0 8 * * *'  # Run daily at 08:00 UTC
  push:
    branches:
      - main #runs when the code is pushed to the main branch
  workflow_dispatch: # Added to be able to manually trigger the workflow

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Or your preferred Python version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check working directory
        run: pwd && ls -la

      - name: List docs directory before running script
        run: |
          ls -l docs
          mkdir -p docs
      
      
      - name: Run script
        run: python main.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CSE_ID: ${{ secrets.CSE_ID }}
      
      - name: List docs directory after running script
        run: |
          ls -l docs
        
      - name: Set up Git configuration
        run: |
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"    
      - name: Commit and Push Changes
        run: |
          git add docs/
          git commit -m "Auto-generated news file"
          git push https://github.com/${{ github.repository }} HEAD:${{ github.ref }} --force
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
      - name: Upload HTML File as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: india-news-html
          path: docs/